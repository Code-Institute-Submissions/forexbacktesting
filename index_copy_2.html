    <main>
      <div class="row" id="control-panel">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-12" id="startNew">
              <a class="myButton text-center" href="#"
                >Start a new scenerio
                <i aria-hidden="true" class="fa fa-play-circle-o"></i
              ></a>
            </div>
            <div class="col-xl-10 col-lg-12 panel" id="dateRange">
              Historical datasets retrieval from
              <span class="d-inline d-lg-none"><br /></span>
              <label for="startDate">start&nbsp;date&nbsp;:&nbsp;</label
              ><input
                id="startDate"
                max=""
                min="1988-01-08"
                name="startDate"
                type="date"
              /><span class="d-inline d-md-none"><br /></span>
              <label for="endDate">to&nbsp;end&nbsp;date&nbsp;:&nbsp;</label
              ><input
                id="endDate"
                max=""
                min="1988-01-08"
                name="endDate"
                type="date"
              /><br />
              <label for="shortTermAvg"
                >Short-term moving average&nbsp;:&nbsp;</label
              ><input id="shortTermAvg" name="shortTermAvg" type="number" />
              days. <span class="d-inline d-md-none"><br /></span
              ><label for="longTermAvg"
                >Long-term moving average&nbsp;:&nbsp;</label
              ><input id="longTermAvg" name="longTermAvg" type="number" /> days.
            </div>
          </div>
        </div>
      </div>
      <!-- chart canvas-->
      <div class="row panel" id="canvas-panel">
        <div class="container-fluid">
          <div class="chart-container" style="">
            <div id="loadingMessage">
              <img alt="" src="assets/img/common/loading.gif" srcset="" />
            </div>
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
      <!-- transactions panel -->
      <div class="row" id="transaction-panel">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-6 col-md-12">
              <div class="panel" id="transaction-form-panel">
                <form
                  action=""
                  id="transaction-form"
                  method="post"
                  name="transaction-form"
                >
                  <span class="panelHeader">Transaction Entry Form</span><br />
                  <br />
                  <label for="txDate">Date:</label>
                  <input
                    id="txDate"
                    max=""
                    min="1988-01-08"
                    name="txDate"
                    type="date"
                    value=""
                  />
                  <label for="txRate">Rate (SGD per 1 USD):</label>
                  <input id="txRate" name="txRate" readonly type="text" />
                  <label for="txAmount">Amount (USD):</label>
                  <input id="txAmount" name="txAmount" type="text" /><br />
                  <br />
                  <div class="btnBox">
                    <input
                      class="btn btn-primary"
                      id="buyBtn"
                      name="buyBtn"
                      type="button"
                      value="Buy"
                    />
                    <input
                      class="btn btn-primary"
                      id="sellBtn"
                      name="sellBtn"
                      type="button"
                      value="Sell"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-md-12">
              <div class="panel" id="adjustment-form-panel">
                <form
                  action=""
                  id="adjustment-form"
                  method="post"
                  name="adjustment-form"
                >
                  <span class="panelHeader">Fund Adjustment Form</span><br />
                  <br />
                  <label for="fdDate">Date:</label>
                  <input
                    id="fdDate"
                    max=""
                    min="1988-01-08"
                    name="fdDate"
                    type="date"
                    value=""
                  />
                  <label for="fdAmount">Amount (SGD):</label>
                  <input id="fdAmount" name="fdAmount" type="text" /><br />
                  <br />
                  <div class="btnBox">
                    <input
                      class="btn btn-primary"
                      id="depositBtn"
                      name="depositBtn"
                      type="button"
                      value="Deposit"
                    />
                    <input
                      class="btn btn-primary"
                      id="withdrawBtn"
                      name="withdrawBtn"
                      type="button"
                      value="Withdrawal"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div class="col-xl-6 col-lg=12 col-md-12">
              <div class="panel" id="transaction-table-panel">
                <br />
                <span class="panelHeader">Transactions Records</span><br />
                <br />
                <div id="transaction-table"></div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <div class="panel bg-green" id="balanceUSD">
                    Balance (USD) : 0.0000
                  </div>
                </div>
                <div class="col-lg-6 col-md-12">
                  <div class="panel bg-green" id="balanceSGD">
                    Balance (SGD) : 0.0000
                  </div>
                </div>
              </div>
            </div>
          </div>
